<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button ngDefaultControl="/home"></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>{{content?.Genre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="content">
    <ion-card-header text-center>
      <ion-card-title> {{content.Title}} </ion-card-title>
      <ion-card-subtitle
        >{{content.Year}} {{content.Language}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img src="{{content.Poster}}" class="info-img" alt="" />{{content.Plot}}
      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label text-wrap> {{content.imdbRating}} </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap> {{content.Director}} </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label text-wrap> {{content.Actors}} </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
